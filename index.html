<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tragic 8 Ball</title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
<body>



<div class="container">


    <div class="jumbotron text-center"> 
        
        <h1 class="display-4"> Tragic 8 Ball</h1>
        <div id="ball_body">
            <div id="ball_window">
                <div id="triangle_down">
                    <div id="message_container">
                        <p id="message">?</p>
                        </div>
                </div>
            </div>
        </div>
    </br>
        <button onclick="myFunction()" id="fortune-button" type="button" class="btn btn-primary centered"> Tell my fortune </button>
    </div>
</div>

<script>
    const fortunesArray = ["I just don't ", "How Should I know","I just can't be bothered","for real?","still here?","please leave...","so how was your weekend?","that's the 555","Based","Cringe","Nice"]
function myFunction() {
    document.getElementById("message").innerText = fortunesArray[Math.round((Math.random()*10))];
    //alert(fortunesArray[Math.round((Math.random()*10))]);
}
</script>

</body>
</html>
